        /* ì´ë¯¸ì§€ ì—…ë¡œë“œ */

        .upload-area {

        .upload-area:hover {

        .upload-area.drag-over {

        }

        .upload-area input {

        }

        .upload-icon {

        }

        .upload-text {
            color: #666;

        }

        /* ë¯¸ë¦¬ë³´ê¸° */
        .image-preview {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .preview-item {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .preview-item .remove-btn:hover {

        }

        /* ì¶”ê°€ ë„êµ¬ */
        .additional-tools {

            padding-top: 20px;

            display: grid;

        }

        .tool-group label {

        }

        .tool-group input {

        }

        .tool-group input:focus {

        /* ì„±ê³µ ë©”ì‹œì§€ */
        .success-message {

            display: none;
        }

        @media (max-width: 768px) {

            }

            .editor-container {
                padding: 20px;
            }

            .title-input {

            }
        }
    </style>
</head>
<body>
    <!-- í—¤ë” -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">TODAY NEWS</a>
            <div class="header-actions">
                <a href="index.html" class="btn-back">â† ëŒì•„ê°€ê¸°</a>
                <button class="btn-publish" id="publishBtn" onclick="publishArticle()">ë°œí–‰</button>
            </div>

    <!-- ë©”ì¸ ì»¨í…ì¸  -->
    <div class="container">
        <!-- ì„±ê³µ ë©”ì‹œì§€ -->
        <div class="success-message" id="successMessage">
            ê¸°ì‚¬ê°€ ì„±ê³µì ìœ¼ë¡œ ë°œí–‰ë˜ì—ˆìŠµë‹ˆë‹¤! <a href="index.html">ë©”ì¸í˜ì´ì§€ë¡œ ì´ë™</a>
        </div>

        <!-- ì—ë””í„° -->
        <div class="editor-container" id="editorContainer">
            <input type="text" class="title-input" id="titleInput" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">

            <div class="toolbar">
                <button class="toolbar-btn" onclick="formatText('bold')"><strong>B</strong> êµµê²Œ</button>
                <button class="toolbar-btn" onclick="formatText('italic')"><em>I</em> ê¸°ìš¸ì„</button>
                <button class="toolbar-btn" onclick="formatText('underline')"><u>U</u> ë°‘ì¤„</button>
                <button class="toolbar-btn" onclick="formatText('createUnorderedList')">â€¢ ëª©ë¡</button>
                <button class="toolbar-btn" onclick="formatText('createOrderedList')">1. ë²ˆí˜¸</button>
                <button class="toolbar-btn" onclick="formatText('formatBlock','h2')">ì œëª©2</button>
                <button class="toolbar-btn" onclick="formatText('formatBlock','h3')">ì œëª©3</button>
                <button class="toolbar-btn" onclick="formatText('insertHorizontalRule')">â”€ êµ¬ë¶„ì„ </button>
            </div>

            <textarea class="content-editor" id="contentEditor" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>

            <!-- ì´ë¯¸ì§€ ì—…ë¡œë“œ -->
            <div class="image-upload-section">
                <h3>ëŒ€í‘œ ì´ë¯¸ì§€</h3>
                <div class="upload-area" id="uploadArea" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">ğŸ“·</div>
                    <div class="upload-text">ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”</div>
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                </div>
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <!-- ì¶”ê°€ ì •ë³´ -->
            <div class="additional-tools">
                <div class="tool-group">
                    <label for="categoryInput">ì¹´í…Œê³ ë¦¬</label>
                    <input type="text" id="categoryInput" placeholder="ì˜ˆ: ì •ì¹˜, ê²½ì œ, ì‚¬íšŒ ë“±">
                </div>
                <div class="tool-group">
                    <label for="tagsInput">íƒœê·¸</label>
                    <input type="text" id="tagsInput" placeholder="ì˜ˆ: #ë‰´ìŠ¤ #ì†ë³´ (ì‰¼í‘œë¡œ êµ¬ë¶„)">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let uploadedImage = null;
        let isEditMode = false;
        let editArticleId = null;

        // ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            initUser();
        });

        // ì‚¬ìš©ì ì´ˆê¸°í™”
        function initUser() {
            const saved = localStorage.getItem('userNickname');
            if (saved) {
                currentUser = { nickname: saved };
            } else {
                alert('ë‹‰ë„¤ì„ì„ ë¨¼ì € ì„¤ì •í•´ì£¼ì„¸ìš”');
                window.location.href = 'index.html';
                return;
            }

            // ìˆ˜ì • ëª¨ë“œ í™•ì¸
            const params = new URLSearchParams(window.location.search);
            editArticleId = params.get('edit');

            if (editArticleId) {
                loadEditMode();
            }
        }

        // ìˆ˜ì • ëª¨ë“œ ë¡œë“œ
        function loadEditMode() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const article = articles.find(a => a.id === editArticleId);

            if (article && article.author === currentUser.nickname) {
                isEditMode = true;
                document.getElementById('titleInput').value = article.title;
                document.getElementById('contentEditor').value = article.content;
                document.getElementById('categoryInput').value = article.category;
                document.getElementById('tagsInput').value = article.tags;
                uploadedImage = article.image;
                displayImagePreview();
                document.querySelector('.btn-publish').textContent = 'ìˆ˜ì •í•˜ê¸°';
            } else {
                alert('ìˆ˜ì • ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤');
                window.location.href = 'index.html';
            }
        }

        // í…ìŠ¤íŠ¸ í¬ë§·íŒ…
        function formatText(command, value = null) {
            if (document.activeElement !== document.getElementById('contentEditor')) {
                document.getElementById('contentEditor').focus();
            }
            document.execCommand(command, false, value);
        }

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                await processImage(file);
            }
        }

        // ì´ë¯¸ì§€ ë“œë˜ê·¸ ì˜¤ë²„
        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.add('drag-over');
        }

        // ì´ë¯¸ì§€ ë“œë˜ê·¸ ë¦¬ë¸Œ
        function handleDragLeave(event) {
            document.getElementById('uploadArea').classList.remove('drag-over');
        }

        // ì´ë¯¸ì§€ ë“œë¡­
        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('drag-over');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processImage(files[0]);
            }
        }

        // ì´ë¯¸ì§€ ì²˜ë¦¬
        function processImage(file) {
            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                displayImagePreview();
            };
            reader.readAsDataURL(file);
        }

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
        function displayImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `
                <div class="preview-item">
                    <img src="${uploadedImage}" alt="Preview">
                    <button class="remove-btn" onclick="removeImage()">Ã—</button>
                </div>
            `;
        }

        // ì´ë¯¸ì§€ ì œê±°
        function removeImage() {
            uploadedImage = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('imageInput').value = '';
        }

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('uploadArea').onclick = () => {
                document.getElementById('imageInput').click();
            };
        });

        // ê¸°ì‚¬ ë°œí–‰
        async function publishArticle() {
            if (!currentUser) {
                alert('ë‹‰ë„¤ì„ì„ ì„¤ì •í•´ì£¼ì„¸ìš”');
                return;
            }

            const title = document.getElementById('titleInput').value.trim();
            const content = document.getElementById('contentEditor').value.trim();
            const category = document.getElementById('categoryInput').value.trim();
            const tags = document.getElementById('tagsInput').value.trim();

            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            if (!content) {
                alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            const article = {
                id: isEditMode ? editArticleId : Date.now().toString(),
                title,
                content,
                image: uploadedImage,
                category,
                tags,
                author: currentUser.nickname,
                createdAt: isEditMode ? getArticleCreatedAt() : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // localStorageì— ì €ì¥
            let articles = JSON.parse(localStorage.getItem('articles') || '[]');
            
            if (isEditMode) {
                articles = articles.map(a => a.id === editArticleId ? article : a);
            } else {
                articles.push(article);
            }

            localStorage.setItem('articles', JSON.stringify(articles));

            // ì„±ê³µ ë©”ì‹œì§€
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // ì›ë³¸ ìƒì„±ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
        function getArticleCreatedAt() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const article = articles.find(a => a.id === editArticleId);
            return article ? article.createdAt : new Date().toISOString();
        }
    </script>
